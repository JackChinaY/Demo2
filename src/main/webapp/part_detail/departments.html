<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-1.11.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             *在此统一定义一些常用字符串
             */
            var loginTimeout = "Login timeout, please login again !";
            var serverError = "possible reasons：server error !";
            /*******************************************************************************************/
            //查询所有部门信息
            function findAllDept() {
                $.ajax({
                    type: "POST",
                    url: "ActionDetail_findAllDept.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: {
                        "value1": getURLParameter("id")
                    },
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login_admin.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            //后台传过来的是json数组的字符串，需要先转成json数组对象
                            var jsonArray = $.parseJSON(data.jsonObject);
                            //当数组为[]空时
                            if (jsonArray.length == 0) {
                                $("#thead").html('<tr><th>No data！</th></tr>');
                                $("#tbody").html('');
                            }
                            //当数组为不为空时
                            else if (jsonArray.length != 0) {
                                var head = '<tr><th>Id</th><th>Dept_No</th><th>PLU_No</th></tr>';
                                $("#thead").html(head);
                                var html = "";
                                for (var i = 0; i < jsonArray.length; i++) {
                                    html += '<tr><td class="Id">' + jsonArray[i].value1 + '</td>'
                                        + '<td class="Dept_No">' + jsonArray[i].value2 + '</td>'
                                        + '<td class="PLU_No">' + jsonArray[i].value3 + '</td>'
                                        + '</tr>';
                                }
                                $("#tbody").html(html);
                            }
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
            }
            /*******************************************************************************************/
            //查询所有部门信息 自动加载
            findAllDept();
            //获取URL中参数 key:要获取的的参数名
            function getURLParameter(key) {
                var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
                var result = top.window.location.search.substr(1).match(reg);//因为是内嵌iframe框架中，所以用top
                return result ? decodeURIComponent(result[2]) : null;
            }
            /*******************************************************************************************/
        });
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Arial;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<!--部类-->
<div>
    <div style="margin-top: 10px;width: 100%;height: 40px;">
    <span class="label label-badge label-primary label-define"
          style="float: left; margin-left: 20px;margin-top: 10px">Departments Information</span>
    </div>
</div>
<div style="background-color: white " class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead id="thead">
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
</body>
</html>
