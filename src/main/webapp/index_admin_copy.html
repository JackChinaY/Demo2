<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>Backstage</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico"/>
    <link rel="stylesheet" href="zui/zui.css">
    <link rel="stylesheet" href="zui/zui.uploader.css">
    <script src="javascript/jquery-2.0.3.min.js"></script>
    <script src="javascript/jquery.cookie.js"></script>
    <script src="zui/zui.js"></script>
    <script src="zui/zui.uploader.js"></script>
    <script type="text/javascript">
        $(function () {
            /*******************************************************************************************/
            /**
             * 实现左部位置到顶部时就静止
             */
            //获取要定位元素距离浏览器顶部的距离
            var navH = $(".left").offset().top;
            //滚动条事件
            $(window).scroll(function () {
                //获取滚动条的滑动距离
                var scroH = $(this).scrollTop();
                //滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定
                if (scroH >= navH) {
                    $(".left").css({"position": "fixed", "top": 0});
                } else if (scroH < navH) {
                    $(".left").css({"position": "static"});
                }
            });
            /*******************************************************************************************/
            //点开一级菜单，关闭同级其他菜单
            $("#treeMenu").children().click(function () {
                $(this).siblings().removeClass('open');
                $(this).siblings().removeClass('in');
            });

            // 手动点击某个菜单，使该菜单背景变成蓝色
            $('#treeMenu').on('click', 'a', function () {
                $('#treeMenu li.active').removeClass('active');
                $(this).closest('li').addClass('active');
            });

            //手动点击某个菜单选项，在右侧就显示对应的内容，其他内容就隐藏掉
            function tabs(tabCon) {
                $(tabCon).each(function () {
                    $(this).children().hide();
                    $(this).children().eq(3).show();//0代表第一个
                });
                $('#treeMenu ul').children().click(function () {
                    var index = $('#treeMenu ul').children().index(this);
                    $(tabCon).children().eq(index).show().siblings().hide();
                });
            }

            tabs(".context");
            //左侧点击机器编号管理时自动查询所有机器编号
            $("#left1_1").click(function () {
                findAllMachine();
            });
            //左侧点击升级程序管理时自动查询所有上传的文件
            $("#left1_2").click(function () {
                findAllFile();
            });
            //左侧点击用户统计时自动查询所有用户
            $("#left2_1").click(function () {
                findAllUser();
            });

            // 手动初始化工具提示
            $('[data-toggle="tooltip"]').tooltip();
            //成功登陆后加载用户信息
            function loginsuccess() {
                if ($.cookie("username") != null) {
                    $("#successlogin").html("欢迎" + $.cookie("username") + "！");
                } else {
                    location.href = "login_admin.html";
                }
            }

//            loginsuccess();//发布的的时候取消注释
            //注销
            $("#loginout").click(function () {
                if ($.cookie("username") != null) {
                    $.cookie("username", '', {expires: -1});
                    $.ajax({
                        type: "POST",
                        url: "ActionAdmin_loginOut.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            location.href = "login_admin.html";
                        },
                        error: function (jqXHR) {
                            $("#modal-content").html("发生错误代码：" + jqXHR.status + "，数据未加载成功！");
                            $("#myModal").modal();
                        }
                    });

                } else {
                    $("#modal-content").html("退出失败!");
                    $("#myModal").modal();
                }
            });
            /*******************************************************************************************/
            //新增仪器编号  弹出对话框
            $("#submit1_1_1").click(function () {
                $("#myModal_add").modal();
            });
            //新增仪器编号 提交
            $("#submit1_1_1_1").click(function () {
                if ($("#jiqileixing").val() == "" || $("#jiqibianhao").val() == "") {
                    new $.zui.Messager('存在部分数据未填写！', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else {
                    $.ajax({
                        type: "POST",
                        url: "ActionAdmin_addMachineId.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",

                            "machineType": $("#jiqileixing").val(),
                            "machineId": $("#jiqibianhao").val()

                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "-1") {
                                new $.zui.Messager("添加失败，可能原因：服务器出错!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "0") {
                                new $.zui.Messager("添加失败，可能原因：数据库出错!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }

                            new $.zui.Messager("操作失败，可能原因：" + jqXHR.status, {
                                type: 'danger',

                            }).show();
//                            $("#modal-content").html("发生错误代码：" + jqXHR.status + "，数据未加载成功！");

            //查询所有机器编号 无参

                            $("#thead1_1").html('<tr><th>暂无数据！</th></tr>');
                            $("#tbody1_1").html('');
                        } else if (data.allJsonArray.length != 0) {
                            var head = '<tr><th style="display: none">Id</th><th>序号</th><th>机器型号</th><th>机器编号</th><th>录入时间</th><th>操作</th></tr>';

                                type: 'danger',

                                        + '<td>' + data.allJsonArray[i].value3 + '</td>'

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 宋体;
            font-size: 14px;
            min-height: 500px;
            min-width: 500px;
            width: 100%;
            overflow: auto;
            overflow-x: auto;
        }

        .title {
            width: 100%;
            background-color: #D3D3D3;
            border-bottom: #ffffff 2px solid;
        }

        .title .title_context {
            line-height: 50px;
            font-size: 23px;
            color: white;
            margin-left: 5%;
            font-weight: 900;
            font-family: 幼圆;
        }

        .title .title_context a {
            /*color: #ffffff;*/
            text-decoration: none;
            cursor: pointer;
        }

        .title .title_context a:link, a:visited {
            /*color: #ffffff;*/
            text-decoration: none;
            cursor: pointer;
