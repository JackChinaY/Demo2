<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <link rel="stylesheet" href="../zui/zui.uploader.css">
    <script src="../javascript/jquery-1.11.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script src="../zui/zui.uploader.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             *在此统一定义一些常用字符串
             */

            $('[data-toggle="tooltip"]').tooltip();
            /*******************************************************************************************/

                responseHandler: function (responseObject, file) {

//                    alert(JSON.stringify(responseObject));
                    if (responseObject.status == "200") {
                    }
                }

            //submit1点击事件
            $("#submit_back").click(function () {
                location.href = "goods.html";//重定向
            });
            /*******************************************************************************************/

    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Arial;
            font-size: 14px;
            /*min-height: 500px;*/
            /*min-width: 500px;*/
            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<!--税率-->
<div>
    <div style="margin-top: 10px;width: 100%;height: 40px;">
        <span class="label label-badge label-primary label-define"
              style="float: left; margin-left: 20px;margin-top: 10px">File Upload</span>
        <!--<button id="submit1" class="btn btn-primary" type="button"-->
        <!--style="float: right; margin-right: 20px"><i class="icon icon-plus"></i> Add-->
        <!--</button>-->
        <!--<button id="submit2" class="btn btn-primary" type="button"-->
        <!--style="float: right; margin-right: 20px"><i class="icon icon-refresh"></i> Refresh-->
        <!--</button>-->
        <button id="submit_back" class="btn btn-primary" type="button" data-toggle="tooltip"
                data-tip-class="tooltip-default" title="return to goods management" data-placement="left"
                style="float: right; margin-right: 20px;"><i class="icon icon-reply"></i>
        </button>
    </div>
    <div>
        <div id="tableUploader" class="uploader">
            <div class="uploader-message text-center">
                <div class="content"></div>
                <button type="button" class="close">×</button>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th colspan="2">File Name</th>
                    <th style="width: 100px">Size(byte)</th>
                    <th style="width: 160px; text-align: center;">State</th>
                </tr>
                </thead>
                <tbody class="uploader-files">
                <tr class="file template">
                    <td style="width: 38px; padding: 3px">
                        <div class="file-icon"></div>
                    </td>
                    <td style="padding: 0">
                        <div style="position: relative; padding: 8px;">
                            <strong class="file-name"></strong>
                            <div class="file-progress-bar"></div>
                        </div>
                    </td>
                    <td><span class="file-size text-muted"></span></td>
                    <td class="actions text-right" style="padding: 0 4px;">
                        <div class="file-status" data-toggle="tooltip" style="margin: 8px;"><i class="icon"></i>
                            <span class="text"></span></div>
                        <a data-toggle="tooltip" class="btn btn-link btn-download-file" target="_blank"><i
                                class="icon icon-download-alt"></i></a>
                        <button type="button" data-toggle="tooltip" class="btn btn-link btn-reset-file"
                                title="Repeat"><i class="icon icon-repeat"></i></button>
                        <button type="button" data-toggle="tooltip" class="btn btn-link btn-rename-file"
                                title="Rename"><i class="icon icon-pencil"></i></button>
                        <button type="button" data-toggle="tooltip" title="Remove"
                                class="btn btn-link btn-delete-file"><i class="icon icon-trash text-danger"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" style="padding: 4px 0">
                        <div style="position: relative;">
                            <div class="uploader-status pull-right text-muted" style="margin-top: 5px;"></div>
                            <button type="button" class="btn btn-link uploader-btn-browse"><i
                                    class="icon icon-plus"></i> Choose
                            </button>
                            <button type="button" class="btn btn-link uploader-btn-start"><i
                                    class="icon icon-cloud-upload"></i> Submit
                            </button>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!--基础对话框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Messages</h4>
            </div>
            <div class="modal-body">
                <p id="modal-content" style="font-weight: 800"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--对话框 新增-->
<div class="modal fade" id="myModal1">
    <div class="modal-dialog modal-moveable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Add A New Fiscal</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3">Number</label>
                        <label id="number" class="col-sm-6" style="text-align: center"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Tax Code</label>
                        <div class="col-sm-6">
                            <input id="code" type="tel" class="form-control" maxlength="15"
                                   placeholder="" style="ime-mode: disabled"
                                   onkeyup="this.value=this.value.replace(/[^\da-zA-Z]/g,'')">
                        </div>
                        <strong>*</strong>
                        <label style="padding-left: 10px"><i id="code_flag1" class="icon icon-check" hidden
                                                             style="color: green"></i> <i id="code_flag2"
                                                                                          class="icon icon-times"
                                                                                          hidden
                                                                                          style="color: red"></i></label>
                        <label id="code_info" hidden="hidden"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Tax Name</label>
                        <div class="col-sm-6">
                            <input id="name" type="text" class="form-control" maxlength="15"
                                   placeholder="1-15 characters" style="ime-mode: disabled"
                                   onkeyup="this.value=this.value.replace(/[^\d\s()a-zA-Z+-]/g,'')">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Tax Rate</label>
                        <div class="col-sm-6">
                            <input id="rate" type="text" class="form-control" maxlength="6"
                                   placeholder="0.0000-1.0000" style="ime-mode: disabled"
                                   onkeyup="this.value=this.value.replace(/[^\d\.]/g,'')">
                        </div>
                        <strong>*</strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                </button>
                <button id="submit1_1" class="btn btn-primary" type="button">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
