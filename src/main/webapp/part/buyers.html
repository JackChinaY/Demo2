        $(function () {
            /**
             *在此统一定义一些常用字符串
             */

            /*******************************************************************************************/

            //查询客户最大编号，并填充加1后的数值
            function getBuyersMaxNumber() {
                $.ajax({
                    type: "POST",
                    url: "ActionPart1_getBuyersMaxNumber.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //可能原因：服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        } else if (data.jsonObject == "null") {
                            //null代表数据表为空，编号从1开始
                            $("#number").html(1);
                        } else {
                            $("#number").html(parseInt(data.jsonObject) + 1);//商品编号最大值加1
                        }
                    },
                    error: function (jqXHR) {
                        //操作失败，可能原因
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
            }

                                }).show();

                                    top.location.href = "../login.html";//重定向

            //确定分页按钮的是否可用
            function SetPageButtonEnabled() {
                if (parseFloat($("#pageCount").text()) <= 1) {
                    $("#pageDown").addClass("disabled");
                    $("#pageUp").addClass("disabled");
                    $("#endPage").addClass("disabled");
                }
                else {
                    if (parseFloat($("#pageIndex").text()) == parseFloat($("#pageCount").text())) {
                        $("#pageDown").addClass("disabled");
                        $("#pageUp").removeClass("disabled");
                        $("#endPage").addClass("disabled");
                    }
                    else if (parseFloat($("#pageIndex").text()) <= 1) {
                        $("#pageDown").removeClass("disabled");
                        $("#pageUp").addClass("disabled");
                        $("#endPage").removeClass("disabled");
                    }
                    else {
                        $("#pageDown").removeClass("disabled");
                        $("#pageUp").removeClass("disabled");
                        $("#endPage").removeClass("disabled");
                    }
                }
            }

            //查询所有客户 无参
            function findAllBuyers() {
                //查询客户总记录数
                $.ajax({
                    type: "POST",
                    url: "ActionPart1_getBuyersCount.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    async: false,
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            $("#totalCount").text(data.jsonObject);// 记录总数
                            $("#pageCount").text(Math.ceil(parseFloat(data.jsonObject) / parseFloat($("#pageSize").text())));// 总页数
//                            SetPagerInfo();//显示页码信息
                            SetPageButtonEnabled();//确定分页按钮的是否可用
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("The operation failed, please try again. Possible causes:" + jqXHR.status + "！", {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    }
                });

                //查询所有客户
                $.ajax({
                    type: "POST",
                    url: "ActionPart1_findAllBuyers.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: {
                        "value1": $("#pageIndex").text(),
                        "value2": $("#pageSize").text()
                    },
                    dataType: "json",
                    async: false,
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            //后台传过来的是json数组的字符串，需要先转成json数组对象
                            var jsonArray = $.parseJSON(data.jsonObject);
                            //当数组为[]空时
                            if (jsonArray.length == 0) {
                                $("#thead").html('<tr><th>No data！</th></tr>');
                                $("#tbody").html('');
                            }
                            //当数组为不为空时
                            else if (jsonArray.length != 0) {
                                var head = '<tr><th>Number</th><th>Name</th><th>TPIN</th><th>TAX_ACC_NAME</th><th>Telephone</th><th>Address</th><th>Operation</th></tr>';
                                $("#thead").html(head);
                                var html;
                                for (var i = 0; i < jsonArray.length; i++) {
                                    html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                        + '<td class="Name">' + jsonArray[i].value2 + '</td>'
                                        + '<td class="TPIN">' + jsonArray[i].value3 + '</td>'
                                        + '<td class="VAT_ACC_Name">' + jsonArray[i].value4 + '</td>'
                                        + '<td class="Tel">' + jsonArray[i].value6 + '</td>'
                                        + '<td class="Address">' + jsonArray[i].value5 + '</td>'
                                        + '<td>&nbsp;&nbsp;<a name="update" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="Modify"><i class="icon icon-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a name="delete" href="#" data-toggle="tooltip" data-tip-class="tooltip-danger" title="Delete" style="color: #ea644a"><i class="icon icon-trash"></i></a></td></tr>';
                                }
                                $("#tbody").html(html);
//                                    console.log(jsonArray.length);
//                                    console.log(jsonArray.toString());
//                                    console.log(html);
                                // 手动初始化工具提示
                                $('[data-toggle="tooltip"]').tooltip();
                            }
                        }
                    },
                    error: function (jqXHR) {
                        $("#modal-content").html("The operation failed, please try again. Possible causes:" + jqXHR.status + "！");
                        $("#myModal").modal();
                    }
                });
            }
