<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-1.11.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             *在此统一定义一些常用字符串
             */
            var loginTimeout = "Login timeout, please login again !";
            var serverError = "possible reasons：server error !";
            /*******************************************************************************************/
            // 手动初始化工具提示
            $('[data-toggle="tooltip"]').tooltip();
            /*******************************************************************************************/
            //查询所有商品 点击事件
            $("#submit2").click(function () {
                findAllGoods();
            });

            //查询所有商品 无参
            function findAllGoods() {
                //查询商品总记录数
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getGoodsCount.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            $("#totalCount").text(data.jsonObject);// 记录总数
                            $("#pageCount").text(Math.ceil(parseFloat(data.jsonObject) / parseFloat($("#pageSize").text())));// 总页数
                            SetPageButtonEnabled();//确定分页按钮的是否可用
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    }
                });
                //查询所有商品
                $.ajax({
                        type: "POST",
                        url: "ActionPart2_findAllGoods.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "pageIndex": $("#pageIndex").text(),
                            "pageSize": $("#pageSize").text()
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                //后台传过来的是json数组的字符串，需要先转成json数组对象
                                var jsonArray = $.parseJSON(data.jsonObject);
                                //当数组为[]空时
                                if (jsonArray.length == 0) {
                                    $("#thead").html('<tr><th>No data！</th></tr>');
                                    $("#tbody").html('');
                                } else if (jsonArray.length != 0) {
                                    var head = '<tr><th>Number</th><th>Name</th><th>Barcode</th><th>Price</th><th>RRP</th><th>Tax Index</th><th>Tax Code</th><th>Tax Name</th><th>Tax Rate</th><th>Stock Control</th><th>Stock Amuont</th><th>Currency</th><th>Operation</th></tr>';
                                    $("#thead").html(head);
                                    var html;
                                    for (var i = 0; i < jsonArray.length; i++) {

                                        html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                            + '<td class="Name">' + jsonArray[i].value2 + '</td>'
                                            + '<td class="Barcode">' + jsonArray[i].value3 + '</td>'
                                            + '<td class="Price">' + (parseFloat(jsonArray[i].value4) / 100).toFixed(2) + '</td>'
                                            + '<td class="RRP">' + (parseFloat(jsonArray[i].value5) / 100).toFixed(2) + '</td>'
                                            + '<td class="Tax_Index">' + jsonArray[i].value6 + '</td>'
                                            + '<td class="Tax_Code">' + jsonArray[i].value9 + '</td>'
                                            + '<td class="Tax_Name">' + jsonArray[i].value10 + '</td>'
                                            + '<td class="Tax_Rate">' + (parseFloat(jsonArray[i].value11) / 100).toFixed(2) + '%</td>'
                                            + '<td class="Stock_Control">' + jsonArray[i].value7 + '</td>'
                                            + '<td class="Stock_Amount">' + (parseFloat(jsonArray[i].value8) / 10000).toFixed(4) + '</td>'
                                            + '<td class="Currency">' + jsonArray[i].value12 + '</td>'
                                            + '<td>&nbsp;&nbsp;<a name="update" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="modify"><i class="icon icon-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a name="delete" href="#" data-toggle="tooltip" data-tip-class="tooltip-danger" title="delete" style="color: #ea644a"><i class="icon icon-trash"></i></a></td></tr>';
                                    }
                                    $("#tbody").html(html);
                                    // 手动初始化工具提示
                                    $('[data-toggle="tooltip"]').tooltip();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                        }
                    }
                );
            }

            //此处仅作说明，不参与实际运行
            var pageIndex = 1;// 当前页码
            var pageSize = 10;// 分页大小
            var totalCount = 0;// 记录总数
            var pageCount = 0;// 总页数
            //确定分页按钮的是否可用
            function SetPageButtonEnabled() {
                if (parseFloat($("#pageCount").text()) <= 1) {
                    $("#pageDown").addClass("disabled");
                    $("#pageUp").addClass("disabled");
                    $("#endPage").addClass("disabled");
                }
                else {
                    if (parseFloat($("#pageIndex").text()) == parseFloat($("#pageCount").text())) {
                        $("#pageDown").addClass("disabled");
                        $("#pageUp").removeClass("disabled");
                        $("#endPage").addClass("disabled");
                    }
                    else if (parseFloat($("#pageIndex").text()) <= 1) {
                        $("#pageDown").removeClass("disabled");
                        $("#pageUp").addClass("disabled");
                        $("#endPage").removeClass("disabled");
                    }
                    else {
                        $("#pageDown").removeClass("disabled");
                        $("#pageUp").removeClass("disabled");
                        $("#endPage").removeClass("disabled");
                    }
                }
            }

            //首页按钮
            $("#firstPage").click(function () {
                $("#pageIndex").text(1);
                findAllGoods();//查询
            });
            //下一页按钮
            $("#pageDown").click(function () {
                $("#pageIndex").text(parseFloat($("#pageIndex").text()) + 1);
                findAllGoods();//查询
            });
            //上一页按钮
            $("#pageUp").click(function () {
                $("#pageIndex").text(parseFloat($("#pageIndex").text()) - 1);
                findAllGoods();//查询
            });
            //首页按钮
            $("#endPage").click(function () {
                $("#pageIndex").text($("#pageCount").text());
                findAllGoods();//查询
            });
            /*******************************************************************************************/
            //添加商品，显示弹出框
            $("#submit1").click(function () {
                //查询商品最大编号
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getGoodsMaxNumber.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    cache: false,
                    async: false,//设置为同步
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            if (data.jsonObject == "null") {
                                //null代表数据表为空，编号从1开始
                                $("#number").html(1);
                            } else {
                                $("#number").html(parseInt(data.jsonObject) + 1);//商品编号最大值加1
                            }
                            $("#myModal2").modal({moveable: true});//显示弹出框
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
            });
            //验证商品条形码是否存在
            $("#barcode").blur(function () {
                if ($("#barcode").val() == "") {
                    $("#code_flag1").hide();//对号
                    $("#code_flag2").hide();//叉号
                    $("#code_info").html(1);
                } else if ($("#barcode").val().length < 8) {
                    new $.zui.Messager('The length of Barcode can not be less than 8 !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                    $("#code_flag1").hide();//对号
                    $("#code_flag2").show();//叉号
                } else {
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_verifyGoodsbarcode.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#barcode").val()
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                if (data.jsonObject == "0") {
                                    $("#code_flag1").show();//对号
                                    $("#code_flag2").hide();//叉号
                                    $("#code_info").html(1);//0代表已存在，1代表可用
                                } else if (data.jsonObject == "1") {
                                    $("#code_flag1").hide();//对号
                                    $("#code_flag2").show();//叉号
                                    $("#code_info").html(0);//0代表已存在，1代表可用
                                    new $.zui.Messager('The Barcode already existed in the database. Please re-enter it !', {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });

            //查询所有商品的Tax Index，并显示
            function findAllTax() {
                var html = '<div><table class="table table-striped table-hover table-bordered">' +
                    '<thead><tr><th>ID</th><th>Tax Code</th><th>Tax Name</th><th>Tax Rate</th><th>Selection</th></tr></thead>' +
                    '<tbody>';
                //查询所有Tax Index
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getAllGoodsTaxTariff.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    async: false,//ajax 默认是 异步请求，为了获得校验结果，需设置成async: false,同步方式
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            //后台传过来的是json数组的字符串，需要先转成json数组对象
                            var jsonArray = $.parseJSON(data.jsonObject);
                            //当数组为不为空时
                            if (jsonArray.length != 0) {
                                for (var i = 0; i < jsonArray.length; i++) {
                                    html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                        + '<td class="Code">' + jsonArray[i].value4 + '</td>'
                                        + '<td>' + jsonArray[i].value5 + '</td>'
                                        + '<td>' + (parseFloat(jsonArray[i].value6) / 100).toFixed(2) + '%</td>'
                                        + '<td>&nbsp;&nbsp;<a name="chooseTaxIndex" href="#" title="select this one"><i class="icon icon-tag"></i></a></td></tr>';
                                }
                                html += '</tbody></table></div><br><a href="fiscal.html">Add A New Fiscal</a>';
                                return html;
                            }

                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
                return html;
            }

            //弹出税目索引框
            $("#choose").popover({
                html: true,
                title: "Choose Tax Index",
                placement: 'left',
                content: findAllTax()
            });
            //选择税目索引并关闭弹出面板
            $("body").on("click", "a[name='chooseTaxIndex']", function () {
                $("#tax_index").val($(this).parents("tr").find(".Number").text());
                $("#tax_code").val($(this).parents("tr").find(".Code").text());
                if ($("#tax_code").val() == "B") {
                    $("#RRP_DIV").show();
                    $("#barcode_info").text("*");
                } else {
                    $("#RRP_DIV").hide();
                    $("#barcode_info").text("");
                }
                $("#choose").popover('hide');//关闭对话框
            });
            //若Stock_Control=1，则为Stock_Amount必填项，若Stock_Control=0，Stock_Amount可不填，默认为0
            $("#stock_control").change(function () {
                if ($("#stock_control").is(':checked')) {
                    $("#stock_amount_info").text("*");
                } else {
                    $("#stock_amount_info").text("");
                }
            });
            //新增商品 提交
            $("#submit1_1").click(function () {
                if ($("#name").val() == "") {
                    new $.zui.Messager('The Name can not be empty!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#name").val().trim() == "") {
                    new $.zui.Messager('The Name can not be all spaces!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#code_info").text() == "0") {
                    new $.zui.Messager('The Barcode already existed in the database. Please re-enter it !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                    $("#code_flag1").hide();//对号
                    $("#code_flag2").show();//叉号
                } else if ($("#price").val() == "") {
                    new $.zui.Messager('The Price can not be empty!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if (parseFloat($("#price").val()) > 999999.99) {
                    new $.zui.Messager('The Price exceeds the upper limit, it should be less than or equal to 999999.99!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#tax_index").val() == "") {
                    new $.zui.Messager('Tax Index can not be empty !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#tax_code").val() == "B" && $("#barcode").val() == "") {
                    new $.zui.Messager('The Barcode can not be empty when you choose the Tax Code "B" !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#barcode").val() != "" && $("#barcode").val().length < 8) {
                    new $.zui.Messager('The length of Barcode can not be less than 8 when you input the Barcode !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#tax_code").val() == "B" && $("#rrp").val() == "") {
                    new $.zui.Messager('The RRP can not be empty when you choose the Tax Code "B" !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#stock_control").is(':checked') && $("#stock_amount").val() == "") {
                    new $.zui.Messager('The Stock Amount can not be empty when stock control is "YES" !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if (parseFloat($("#stock_amount").val()) > 9999.9999) {
                    new $.zui.Messager('The Stock Amount exceeds the upper limit, it should be less than or equal to 9999.9999!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else {
                    //在税目索引不是2的情况下将RRP置零
                    if ($("#tax_code").val() != "B") {
                        $("#rrp").val(0)
                    }
                    //设置库存变量
                    var stockcontrol;//库存标志
                    if ($("#stock_control").is(':checked')) {
                        stockcontrol = 1;
                    } else {
                        stockcontrol = 0;
                        //在库存标志为0的且库存不填的情况下情况下将库存置零
                        if ($("#stock_amount").val() == "") {
                            $("#stock_amount").val(0)
                        }
                    }
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_saveGoods.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#number").text(),
                            "value2": $("#name").val(),
                            "value3": $("#barcode").val(),
                            "value4": parseFloat($("#price").val()) * 100,
                            "value5": parseFloat($("#rrp").val()) * 100,
                            "value6": $("#tax_index").val(),
                            "value7": stockcontrol,
                            "value8": parseFloat($("#stock_amount").val()) * 10000
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                if (data.jsonObject == "0") {
                                    new $.zui.Messager('Submission failure. Please re-enter it !', {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                } else if (data.jsonObject == "1") {
                                    new $.zui.Messager('Submit successfully !', {
                                        type: 'success',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                    $("#myModal2").modal('hide');//关闭对话框
                                    $("#name").val("");
                                    $("#price").val("");
                                    $("#barcode").val("");
                                    $("#code_flag1").hide();//对号
                                    $("#code_flag2").hide();//叉号
                                    $("#code_info").html("");
                                    $("#tax_index").val("");
                                    $("#tax_code").val("");
                                    $("#rrp").val("");
                                    $("#RRP_DIV").hide();//隐藏RRP
                                    $("#stock_control").val(0);
                                    $("#stock_amount").val("");
                                    $("#stock_amount_info").val("");
                                    findAllGoods(); //刷新表格
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });
            /*******************************************************************************************/
            //修改商品信息 弹出对话框
            $("#tbody").on("click", "a[name='update']", function () {
                //窗口数据初始化
                $("#number2").text($(this).parents("tr").find(".Number").text());
                $("#name2").val($(this).parents("tr").find(".Name").text());
                $("#barcode2").val($(this).parents("tr").find(".Barcode").text());
                $("#barcode2_copy").val($(this).parents("tr").find(".Barcode").text());//用于和自身验证
                if ($(this).parents("tr").find(".Barcode").text() == "") {
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").hide();//叉号
                } else {
                    $("#code_flag3").show();//对号
                    $("#code_flag4").hide();//叉号
                }
                $("#price2").val($(this).parents("tr").find(".Price").text());
                $("#tax_index2").val($(this).parents("tr").find(".Tax_Index").text());//设置税种默认选中项
                $("#tax_code2").val($(this).parents("tr").find(".Tax_Code").text());
                $("#rrp2").val($(this).parents("tr").find(".RRP").text());
                if ($(this).parents("tr").find(".Tax_Code").text() == "B") {
                    $("#RRP_DIV2").show();
                    $("#barcode_info2").text("*");
                } else {
                    $("#RRP_DIV2").hide();
                    $("#barcode_info2").text("");
                }
                //设置库存默认选中项
                if ($(this).parents("tr").find(".Stock_Control").text() == "1") {
                    $("#stock_control2").prop("checked", true);
                    $("#stock_amount_info2").text("*");
                } else {
                    $("#stock_control2").prop("checked", false);
                    $("#stock_amount_info2").text("");
                }
                $("#stock_amount2").val($(this).parents("tr").find(".Stock_Amount").text());
                $("#myModal3").modal({moveable: true});
            });
            //验证验证商品条形码是否存在
            $("#barcode2").blur(function () {
                if ($("#barcode2").val() == "") {
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").hide();//叉号
                    $("#code_info2").html(1);
                } else if ($("#barcode2").val() == $("#barcode2_copy").val()) {
                    new $.zui.Messager('The barcode is not modified!', {
                        type: 'warning',
                        placement: 'top' // 定义显示位置
                    }).show();
                    $("#code_flag3").show();//对号
                    $("#code_flag4").hide();//叉号
                } else if ($("#barcode2").val().length < 8) {
                    new $.zui.Messager('The length of Barcode can not be less than 8 !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();

                                    type: 'danger',
                                    placement: 'top' // 定义显示位置

                                        placement: 'top' // 定义显示位置

                                        type: 'success',
                                        placement: 'top' // 定义显示位置
                                    }).show();

                    url: "ActionPart2_deleteOneGoods.action",

                        "value2": $("#deleteGoodsFlag").val()
                    },

                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            if (data.jsonObject == "0") {
                                new $.zui.Messager('Submission failure. Please re-enter it !', {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "1") {
                                new $.zui.Messager('Submit successfully !', {
                                    type: 'success',

                                }).show();

                                findAllGoods();

                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置

                });

            /*******************************************************************************************/
            //单独查询
            $("#submit5").click(function () {

            //查询所有商品 页面初始化

            /*******************************************************************************************/
        });
