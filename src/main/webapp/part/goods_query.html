<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-2.0.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             *在此统一定义一些常用字符串
             */
            var loginTimeout = "Login timeout, please login again !";
            var serverError = "possible reasons：server error !";
            // 手动初始化工具提示
            $('[data-toggle="tooltip"]').tooltip();
            /*******************************************************************************************/
            //查询功能 点击事件
            $("#submit_goods").click(function () {
                findSearchGoods();
            });
            //提交查询
            function findSearchGoods() {
                if ($("#query_key").val() == "") {
                    new $.zui.Messager('The key can not be empty !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else {
                    //查询所有商品
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_findAllGoodsByOption.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#query_option").val(),
                            "value2": $("#query_key").val()
                        },
                        dataType: "json",
                        async: false,
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                //后台传过来的是json数组的字符串，需要先转成json数组对象
                                var jsonArray = $.parseJSON(data.jsonObject);
                                //当数组为[]空时
                                if (jsonArray.length == 0) {
                                    $("#thead").html('<tr><th>No data！</th></tr>');
                                    $("#tbody").html('');
                                } else if (jsonArray.length != 0) {
                                    var head = '<tr><th>Number</th><th>Name</th><th>Barcode</th><th>Price</th><th>RRP</th><th>Tax Index</th><th>Tax Code</th><th>Tax Name</th><th>Tax Rate</th><th>Stock Control</th><th>Stock Amuont</th><th>Currency</th><th>Operation</th></tr>';
                                    $("#thead").html(head);
                                    var html;
                                    for (var i = 0; i < jsonArray.length; i++) {

                                        html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                            + '<td class="Name">' + jsonArray[i].value2 + '</td>'
                                            + '<td class="Barcode">' + jsonArray[i].value3 + '</td>'
                                            + '<td class="Price">' + (parseFloat(jsonArray[i].value4) / 100).toFixed(2) + '</td>'
                                            + '<td class="RRP">' + (parseFloat(jsonArray[i].value5) / 100).toFixed(2) + '</td>'
                                            + '<td class="Tax_Index">' + jsonArray[i].value6 + '</td>'
                                            + '<td class="Tax_Code">' + jsonArray[i].value9 + '</td>'
                                            + '<td class="Tax_Name">' + jsonArray[i].value10 + '</td>'
                                            + '<td class="Tax_Rate">' + (parseFloat(jsonArray[i].value11) / 100).toFixed(2) + '%</td>'
                                            + '<td class="Stock_Control">' + jsonArray[i].value7 + '</td>'
                                            + '<td class="Stock_Amount">' + (parseFloat(jsonArray[i].value8) / 10000).toFixed(4) + '</td>'
                                            + '<td class="Currency">' + jsonArray[i].value12 + '</td>'
                                            + '<td>&nbsp;&nbsp;<a name="update" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="modify"><i class="icon icon-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a name="delete" href="#" data-toggle="tooltip" data-tip-class="tooltip-danger" title="delete" style="color: #ea644a"><i class="icon icon-trash"></i></a></td></tr>';
                                    }
                                    $("#tbody").html(html);
                                    // 手动初始化工具提示
                                    $('[data-toggle="tooltip"]').tooltip();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("The operation failed, please try again. Possible causes:" + jqXHR.status + "！", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            }
            /*******************************************************************************************/
            //修改商品信息 弹出对话框
            $("#tbody").on("click", "a[name='update']", function () {
                //窗口数据初始化
                $("#number2").text($(this).parents("tr").find(".Number").text());
                $("#name2").val($(this).parents("tr").find(".Name").text());
                $("#barcode2").val($(this).parents("tr").find(".Barcode").text());
                $("#barcode2_copy").val($(this).parents("tr").find(".Barcode").text());//用于和自身验证
                if($(this).parents("tr").find(".Barcode").text()==""){
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").hide();//叉号
                }else{
                    $("#code_flag3").show();//对号
                    $("#code_flag4").hide();//叉号
                }
                $("#price2").val($(this).parents("tr").find(".Price").text());
                $("#tax_index2").val($(this).parents("tr").find(".Tax_Index").text());//设置税种默认选中项
                $("#tax_code2").val($(this).parents("tr").find(".Tax_Code").text());
                $("#rrp2").val($(this).parents("tr").find(".RRP").text());
                if ($(this).parents("tr").find(".Tax_Code").text() == "B") {
                    $("#RRP_DIV2").show();
                }
                $("#stock_control2").val($(this).parents("tr").find(".Stock_Control").text());//设置库存默认选中项
                $("#stock_amount2").val($(this).parents("tr").find(".Stock_Amount").text());
                if ($(this).parents("tr").find(".Stock_Control").text() == "1") {
                    $("#stock_amount_info2").text("*");
                }
                $("#myModal3").modal({moveable: true});
            });
            //验证验证商品条形码是否存在
            $("#barcode2").blur(function () {
                if ($("#barcode2").val() == "") {
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").hide();//叉号
                    $("#code_info2").html(1);
                } else if ($("#barcode2").val().trim() == "" && $("#barcode2").val().length != 0) {
                    new $.zui.Messager('The Barcode can not be all spaces!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").show();//叉号
                } else if ($("#barcode2").val().indexOf(" ") != -1) {
                    new $.zui.Messager('The Barcode can not contain space!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").show();//叉号
                } else if ($("#barcode2").val() == $("#barcode2_copy").val()) {
                    new $.zui.Messager('The barcode is not modified!', {
                        type: 'warning',
                        placement: 'top' // 定义显示位置
                    }).show();
                    $("#code_flag3").show();//对号
                    $("#code_flag4").hide();//叉号
                } else {
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_verifyGoodsbarcode.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#barcode2").val()
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top'
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                if (data.jsonObject == "0") {
                                    $("#code_flag3").show();//对号
                                    $("#code_flag4").hide();//叉号
                                    $("#code_info2").html(1);//0代表已存在，1代表可用
                                } else if (data.jsonObject == "1") {
                                    $("#code_flag3").hide();//对号
                                    $("#code_flag4").show();//叉号
                                    $("#code_info2").html(0);//0代表已存在，1代表可用
                                    new $.zui.Messager('The Barcode already existed in the database. Please re-enter it !', {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });

            //查询所有商品的Tax Index，并显示
            function findAllTax2() {
                var html = '<div><table class="table table-striped table-hover table-bordered">' +
                    '<thead><tr><th>ID</th><th>Tax Code</th><th>Tax Name</th><th>Tax Rate</th><th>Selection</th></tr></thead>' +
                    '<tbody>';
                //查询所有Tax Index
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getAllGoodsTaxTariff.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    async: false,//ajax 默认是 异步请求，为了获得校验结果，需设置成async: false,同步方式
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top'
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            //后台传过来的是json数组的字符串，需要先转成json数组对象
                            var jsonArray = $.parseJSON(data.jsonObject);
                            //当数组为不为空时
                            if (jsonArray.length != 0) {
                                for (var i = 0; i < jsonArray.length; i++) {
                                    html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                        + '<td class="Code">' + jsonArray[i].value4 + '</td>'
                                        + '<td>' + jsonArray[i].value5 + '</td>'
                                        + '<td>' + (parseFloat(jsonArray[i].value6) / 100).toFixed(2) + '%</td>'
                                        + '<td>&nbsp;&nbsp;<a name="chooseTaxIndex2" href="#" title="select this one"><i class="icon icon-tag"></i></a></td></tr>';
                                }
                                html += '</tbody></table></div>';
                                return html;
                            }

                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
                return html;
            }

            //修改商品中的按钮，选择Tax Index
            $("#choose2").popover({
                html: true,
                title: "Choose Tax Index",
                placement: 'left',
                content: findAllTax2()
            });
            //选择税目索引并关闭弹出面板
            $("body").on("click", "a[name='chooseTaxIndex2']", function () {
                $("#tax_index2").val($(this).parents("tr").find(".Number").text());
                $("#tax_code2").val($(this).parents("tr").find(".Code").text());
                if ($("#tax_code2").val() == "B") {
                    $("#RRP_DIV2").show();
                } else {
                    $("#RRP_DIV2").hide();
                }
                $("#choose2").popover('hide');//关闭对话框
            });
            //若Stock_Control=1，则为Stock_Amount必填项，若Stock_Control=0，Stock_Amount可不填，默认为0
            $("#stock_control2").change(function () {
                if ($("#stock_control2").val() == "0") {
                    $("#stock_amount_info2").text("");
                } else if ($("#stock_control2").val() == "1") {
                    $("#stock_amount_info2").text("*");
                }
            });
            //修改商品信息 提交
            $("#submit3").click(function () {
                if ($("#name2").val() == "") {
                    new $.zui.Messager('The Name can not be empty!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#name2").val().trim() == "") {
                    new $.zui.Messager('The Name can not be all spaces!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#barcode2").val().trim() == "" && $("#barcode2").val().length != 0) {
                    new $.zui.Messager('The Barcode can not be all spaces!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#barcode2").val().indexOf(" ") != -1) {
                    new $.zui.Messager('The Barcode can not contain space!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#code_info2").text() == "0") {
                    new $.zui.Messager('The Barcode already existed in the database. Please re-enter it !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").show();//叉号
                } else if ($("#price2").val() == "") {
                    new $.zui.Messager('The Price can not be empty!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if (parseFloat($("#price2").val()) > 999999.99) {
                    new $.zui.Messager('The Price exceeds the upper limit, it should be less than or equal to 999999.99!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#tax_index2").val() == "") {
                    new $.zui.Messager('Tax Index can not be empty !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#tax_code2").val() == "B" && $("#rrp2").val() == "") {
                    new $.zui.Messager('The RRP can not be empty when you choose the Tax Code "B" !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if ($("#stock_control2").val() == "1" && $("#stock_amount2").val() == "") {
                    new $.zui.Messager('The Stock Amount can not be empty when stock control is "1" !', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else if (parseFloat($("#stock_amount2").val()) > 9999.9999) {
                    new $.zui.Messager('The Stock Amount exceeds the upper limit, it should be less than or equal to 9999.9999!', {
                        type: 'danger',
                        placement: 'top'
                    }).show();
                } else {
                    //在税目索引不是2的情况下将RRP置零
                    if ($("#tax_code2").val() != "B") {
                        $("#rrp2").val(0)
                    }
                    //在库存标志为0的且库存不填的情况下情况下将库存置零
                    if ($("#stock_control2").val() == "0" && $("#stock_amount2").val() == "") {
                        $("#stock_amount2").val(0)
                    }
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_updateOneGoods.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#number2").text(),
                            "value2": $("#name2").val(),
                            "value3": $("#barcode2").val(),
                            "value4": parseFloat($("#price2").val()) * 100,
                            "value5": parseFloat($("#rrp2").val()) * 100,
                            "value6": $("#tax_index2").val(),
                            "value7": $("#stock_control2").val(),
                            "value8": parseFloat($("#stock_amount2").val()) * 10000
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                if (data.jsonObject == "0") {
                                    new $.zui.Messager('Submission failure. Please re-enter it !', {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                } else if (data.jsonObject == "1") {
                                    new $.zui.Messager('Submit successfully !', {
                                        type: 'success',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                    $("#myModal3").modal('hide');//关闭对话框
                                    $("#name2").val("");
                                    $("#price2").val("");
                                    $("#barcode2").val("");
                                    $("#code_flag3").hide();//对号
                                    $("#code_flag4").hide();//叉号
                                    $("#code_info2").html("");
                                    $("#tax_index2").val("");
                                    $("#tax_code2").val("");
                                    $("#rrp2").val("");
                                    $("#RRP_DIV2").hide();//隐藏RRP
                                    $("#stock_control2").val(0);
                                    $("#stock_amount2").val("");
                                    $("#stock_amount_info2").val("");
                                    findAllGoods(); //刷新表格
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });
            /*******************************************************************************************/
            //删除商品 弹出对话框，因为表格是自动生成的，所以只能用on函数，click事件无效
            $("#tbody").on("click", "a[name='delete']", function () {
                $("#deleteGoodsNumber").val($(this).parents("tr").find(".Number").text());
                //删除前做验证，验证该商品是否设置了部类关联
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_verifyDepartmentAssociate.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: {
                        "value1": $("#deleteGoodsNumber").val()
                    },
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            //该商品没做部类关联
                            if (data.jsonObject == "0") {
                                $("#deleteTip").html("Do you want to delete the record ( number : " + $("#deleteGoodsNumber").val() + " ) ？");
                                $("#submit4").attr("disabled",false);
                            }
                            //该商品做了部类关联
                            else if (parseInt(data.jsonObject) >= 1) {
                                $("#deleteTip").html("This goods ( the Number:  " + $("#deleteGoodsNumber").val() + " ) had been set the relationship in Department-Setting before, if you want to delete this goods, please remove the relationship in Department-Setting .");
                                $("#submit4").attr("disabled",true);
                            }
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
                $("#myModal4").modal({moveable: true});
            });
            //删除商品 提交
            $("#submit4").click(function () {
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_deleteOneGoods.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: {
                        "value1": $("#deleteGoodsNumber").val()
                    },
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        //登录超时，请重新登录
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager(loginTimeout, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                top.location.href = "../login.html";//重定向
                            }, 2000);
                        }
                        //服务器出错
                        else if (data.jsonObject == "-1") {
                            new $.zui.Messager(serverError, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        //正确传输过来数据
                        else {
                            if (data.jsonObject == "0") {
                                new $.zui.Messager('Submission failure. Please re-enter it !', {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "1") {
                                new $.zui.Messager('Submit successfully !', {
                                    type: 'success',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                $("#deleteGoodsNumber").val("");
                                $("#myModal4").modal('hide');   //显示对话框
                                findAllGoods();
                            }
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }

                });
            });
            /*******************************************************************************************/
            //submit1点击事件
            $("#submit_back").click(function () {
                location.href = "goods.html";//重定向
            });
        });
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Arial;
            font-size: 14px;
            /*min-height: 500px;*/
            /*min-width: 500px;*/
            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: auto;
        }

        .popover {
            width: auto;
            max-width: 800px;
            height: auto;
            max-height: 600px;
        }
    </style>
</head>
<body>
<!--商品管理-->
<div>
    <div style="margin-top: 10px;width: 100%;height: 40px;">
        <span class="label label-badge label-primary label-define"
              style="float: left; margin-left: 20px;margin-right: 20px ;margin-top: 7px">Goods Query</span>
        <div class="input-group" style="width: 450px;">
            <span class="input-group-addon">OPTION</span>
            <select id="query_option" class="form-control">
                <option value="number" selected="selected">Number</option>
                <option value="name">Name</option>
                <option value="barcode">Barcode</option>
            </select>
            <span class="input-group-addon fix-border fix-padding"></span>
            <input id="query_key" type="text" class="form-control" maxlength="15"
                   placeholder="1-15 characters">
            <span class="input-group-btn">
                <button id="submit_goods" class="btn btn-primary" type="button" style="width: 50px"><i
                        class="icon icon-search"></i>
                </button>
            </span>
        </div>
        <button id="submit_back" class="btn btn-primary" type="button" data-toggle="tooltip"
                data-tip-class="tooltip-default" title="return to goods management" data-placement="left"
                style="float: right; margin-right: 20px;margin-top: -35px"><i class="icon icon-reply"></i>
        </button>
    </div>
    <div style="background-color: white;"
         class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead id="thead">
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

<!--对话框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Messages</h4>
            </div>
            <div class="modal-body">
                <p id="modal-content" style="font-weight: 800"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--对话框 修改商品信息-->
<div class="modal fade" id="myModal3">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Modify A Good</h4>
            </div>
            <div class="modal-body">
                <div style="display: none">
                    <input id="updateId">
                    <input id="updateBarcode">
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3">Number</label>
                        <label id="number2" class="col-sm-3" style="font-size: 16px"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Name</label>
                        <div class="col-sm-6">
                            <input id="name2" type="text" class="form-control" maxlength="15"
                                   placeholder="1-15 characters">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Barcode</label>
                        <div class="col-sm-6">
                            <input id="barcode2" type="tel" class="form-control" maxlength="13"
                                   placeholder="0-13 characters">
                            <input id="barcode2_copy" type="text" class="form-control" style="display: none">
                        </div>
                        <label style="padding-left: 10px"><i id="code_flag3" class="icon icon-check"
                                                             style="color: green" hidden="hidden"></i>
                            <i id="code_flag4" class="icon icon-times"
                               style="color: red" hidden="hidden"></i></label>
                        <label id="code_info2" hidden="hidden"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Price</label>
                        <div class="col-sm-6">
                            <input id="price2" type="tel" class="form-control" maxlength="9"
                                   placeholder="0-999999.99"
                                   onkeypress="return (event.keyCode == 46 || event.keyCode >= 48 && event.keyCode <= 57)">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Tax Index</label>
                        <div class="col-sm-6">
                            <input id="tax_index2" type="text" class="form-control" disabled="disabled">
                            <input id="tax_code2" type="text" class="form-control" style="display: none">
                        </div>
                        <strong>*</strong>
                        <input id="choose2" value="..." type="button" class="btn btn-default">

                    </div>
                    <div class="form-group" id="RRP_DIV2" hidden="hidden">
                        <label class="col-sm-3">RRP</label>
                        <div class="col-sm-6">
                            <input id="rrp2" type="number" class="form-control" maxlength="9"
                                   placeholder="0-999999.99"
                                   onkeypress="return (event.keyCode == 46 || event.keyCode >= 48 && event.keyCode <= 57)">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Stock Control</label>
                        <div class="col-sm-6">
                            <select id="stock_control2" class="form-control">
                                <option value="0" selected="selected">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <span class="label label-badge">1 expresses enabled</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Stock Amount</label>
                        <div class="col-sm-6">
                            <input id="stock_amount2" type="tel" class="form-control" maxlength="9"
                                   placeholder="0-9999.9999"
                                   onkeypress="return (event.keyCode == 46 || event.keyCode >= 48 && event.keyCode <= 57)">
                        </div>
                        <strong id="stock_amount_info2"></strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="submit3" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal4">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Or Not</h4>
            </div>
            <div class="modal-body">
                <div style="display: none">
                    <input id="deleteGoodsNumber">
                </div>
                <p id="deleteTip" style="font-weight: 800"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="submit4" type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
