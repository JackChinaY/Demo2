<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>machineSN</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../javascript/theme.default.css"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-1.11.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../javascript/jquery.tablesorter.js"></script>
    <script src="../zui/zui.js"></script>
    <link href="../zui/chosen.css" rel="stylesheet">
    <script src="../zui/chosen.js"></script>
    <script type="text/javascript">
        $(function () {
            //下拉框样式，自动加载
            $("select").chosen({
                search_contains: true,        // 从任意位置开始检索
                disable_search_threshold: 10,// 10 个以下的选择项则不显示检索框
                no_results_text: "Oops, nothing found!", // 当检索时没有找到匹配项时显示的提示文本
                width: "100%"
            });
            $('#myTable').tablesorter();
            $("#submit2").click(function () {
                $("#myModal1").modal({
                    moveable: true
                });

            });
        })
    </script>
</head>
<body>
<div>
    <div style="margin-top: 10px;width: 100%;height: 40px;">
        <span class="label label-badge label-primary label-define"
              style="float: left; margin-left: 20px;margin-right: 20px ;margin-top: 7px">Buyers Query</span>
        <div class="input-group" style="width: 450px;">
            <span class="input-group-addon">OPTION</span>
            <select id="query_option" class="form-control">
                <option value="number" selected="selected">Number</option>
                <option value="name">Name</option>
                <option value="tpin">TPIN</option>
            </select>
            <span class="input-group-addon fix-border fix-padding"></span>
            <input id="query_key" type="text" class="form-control" maxlength="50"
                   placeholder="1-50 characters" style="ime-mode: disabled"
                   onkeyup="this.value=this.value.replace(/[^\d\s()a-zA-Z+-]/g,'')">
            <span class="input-group-btn">
                <button id="submit2" class="btn btn-primary" type="button" style="width: 50px"><i
                        class="icon icon-search"></i>
                </button>
            </span>

        </div>
        <button id="submit1" class="btn btn-primary" type="button" data-toggle="tooltip"
                data-tip-class="tooltip-default" title="return to buyers management" data-placement="left"
                style="float: right; margin-right: 20px;margin-top: -35px"><i class="icon icon-reply"></i>
        </button>
    </div>
    <hr>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <span class="label label-badge label-primary label-define"
                  style="float: left; margin-left: 30px;margin-top: 7px">Buyers Query</span>
            <label class="col-sm-1">OPTION</label>
            <div class="col-sm-2">
                <select id="query_option" class="form-control">
                    <option value="number" selected="selected">Number</option>
                    <option value="name">Name</option>
                    <option value="tpin">TPIN</option>
                </select>
            </div>
            <div class="col-sm-2">
                <input id="query_key" type="text" class="form-control" maxlength="50"
                       placeholder="1-50 characters" style="ime-mode: disabled"
                       onkeyup="this.value=this.value.replace(/[^\d\s()a-zA-Z+-]/g,'')">
            </div>
            <button id="submit2" class="btn btn-primary" type="button" style="width: 50px"><i
                    class="icon icon-search"></i>
            </button>
            <button id="submit1" class="btn btn-primary" type="button" data-toggle="tooltip"
                    data-tip-class="tooltip-default" title="return to buyers management" data-placement="left"
                    style="float: right; margin-right: 20px;"><i class="icon icon-reply"></i>
            </button>
        </div>
    </form>
</div>

</body>
</html>
