<!--对话框 新增-->
<div class="modal fade" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Add A New Cashier</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3">Number</label>
                        <label id="number" class="col-sm-6" style="text-align: center"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Code</label>
                        <div class="col-sm-6">
                            <input id="code" type="tel" class="form-control" maxlength="3"
                                   placeholder="fixed 3 digits number">
                        </div>
                        <strong>*</strong>
                        <label style="padding-left: 10px"><i id="code_flag1" class="icon icon-check"
                                                             style="color: green"></i> <i id="code_flag2"
                                                                                          class="icon icon-times"
                                                                                          style="color: red"></i></label>
                        <label id="code_info" hidden="hidden"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Name</label>
                        <div class="col-sm-6">
                            <input id="name" type="text" class="form-control" maxlength="15"
                                   placeholder="1-15 characters">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Password</label>
                        <div class="col-sm-6">
                            <input id="password" type="password" class="form-control" maxlength="6"
                                   placeholder="fixed 6 digits number">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Re-Password</label>
                        <div class="col-sm-6">
                            <input id="re_password" type="password" class="form-control" maxlength="6"
                                   placeholder="fixed 6 digits number">
                        </div>
                        <strong>*</strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                </button>
                <button id="submit1_1" class="btn btn-primary" type="button">
                    Submit
