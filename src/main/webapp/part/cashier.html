<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cashier</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-1.11.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script type="text/javascript">
        $(function () {
                /**
                 *在此统一定义一些常用字符串
                 */
                var loginTimeout = "Login timeout, please login again !";
                var serverError = "possible reasons：server error !";
                /*******************************************************************************************/
                //页面加载时自动执行的函数，生成表格
                findAllCashiers();
                /*******************************************************************************************/
                //增加按钮，添加收银员
                $("#submit1").click(function () {
                    getCashiersMaxNumber();
                    getCashiersMaxCode();
                    $("#myModal1").modal({moveable: true});   //显示对话框
                });

                //查询收银员最大编号，并填充加1后的数值
                function getCashiersMaxNumber() {
                    $.ajax({
                        type: "GET",
                        url: "ActionPart1_getCashiersMaxNumber.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        dataType: "json",
                        cache: false,
                        async: false,//设置为同步
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //可能原因：服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "null") {
                                //null代表数据表为空，编号从1开始
                                $("#number").html(1);
                            } else {
                                $("#number").html(parseInt(data.jsonObject) + 1);//商品编号最大值加1
                            }
                        },
                        error: function (jqXHR) {
                            //操作失败，可能原因
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }

                //查询收银员最大代码，并填充加1后的数值
                function getCashiersMaxCode() {
                    $.ajax({
                        type: "GET",
                        url: "ActionPart1_getCashiersMaxCode.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        dataType: "json",
                        cache: false,
                        async: false,//设置为同步
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {

                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //可能原因：服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "null") {
                                //null代表数据表为空，编号从1开始
                                $("#code").val("001");
                                $("#code_flag1").show();//对号
                                $("#code_flag2").hide();//叉号
                                $("#code_info").html(1);//0代表已存在，1代表可用
                            } else {
                                //如果数据库中有数据
                                if (parseInt(data.jsonObject) <= 996) {
                                    $("#code").val(buquan(parseInt(data.jsonObject) + 1, 3));//code最大值加1,并保留三位数据，如1，保留为001
                                    $("#code_flag1").show();//对号
                                    $("#code_flag2").hide();//叉号
                                    $("#code_info").html(1);//0代表已存在，1代表可用
                                }else if(parseInt(data.jsonObject) == 997){
                                    $("#code").val(999);//code最大值加1,并保留三位数据，如1，保留为001
                                    $("#code_flag1").show();//对号
                                    $("#code_flag2").hide();//叉号
                                    $("#code_info").html(1);//0代表已存在，1代表可用
                                }else if(parseInt(data.jsonObject) == 999){
                                    $("#code").val(999);//code最大值加1,并保留三位数据，如1，保留为001
                                    $("#code_flag1").hide();//对号
                                    $("#code_flag2").show();//叉号
                                    $("#code_info").html(0);//0代表已存在，1代表可用
                                    new $.zui.Messager("The code must between 001-999, and the 999 is already existed in the database.", {
                                        type: 'danger',
                                        placement: 'top', // 定义显示位置
                                        time:'10000'
                                    }).show();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            //操作失败，可能原因
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }

                //验证验证收银员code是否存在
                $("#code").blur(function () {
                    if ($("#code").val() == "") {
                        new $.zui.Messager('The Code can not be empty!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val() == "000") {
                        new $.zui.Messager('The Code can not be "000"!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val() == "998") {
                        new $.zui.Messager('The Code can not be "998"!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val().length != 3) {
                        new $.zui.Messager('The length of the Code is fixed 3 numbers!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else {
                        $.ajax({
                            type: "POST",
                            url: "ActionPart1_verifyCashierCode.action",
                            contentType: "application/x-www-form-urlencoded; charset=utf-8",
                            data: {
                                "value1": $("#code").val()
                            },
                            dataType: "json",
                            cache: false,
                            success: function (data) {
                                //登录超时，请重新登录
                                if (data.jsonObject == "-3") {
                                    new $.zui.Messager(loginTimeout, {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                    setTimeout(function () {
                                        top.location.href = "../login.html";//重定向
                                    }, 2000);
                                }
                                //服务器出错
                                else if (data.jsonObject == "-1") {
                                    new $.zui.Messager(serverError, {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                }
                                //正确传输过来数据
                                else {
                                    if (data.jsonObject == "0") {
                                        $("#code_flag1").show();//对号
                                        $("#code_flag2").hide();//叉号
                                        $("#code_info").html(1);//0代表已存在，1代表可用
                                    } else if (data.jsonObject == "1") {
                                        $("#code_flag1").hide();//对号
                                        $("#code_flag2").show();//叉号
                                        $("#code_info").html(0);//0代表已存在，1代表可用
                                        new $.zui.Messager('The Code already existed in the database. Please re-enter it !', {
                                            type: 'danger',
                                            placement: 'top' // 定义显示位置
                                        }).show();
                                    }
                                }
                            },
                            error: function (jqXHR) {
                                new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                        });
                    }
                });
                //保存新增的收银员
                $("#submit1_1").click(function () {
                    if ($("#code").val() == "") {
                        new $.zui.Messager('The Code can not be empty!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val() == "000") {
                        new $.zui.Messager('The Code can not be "000"!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val() == "998") {
                        new $.zui.Messager('The Code can not be "998"!', {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code").val().length != 3) {
                        new $.zui.Messager('The length of the Code is fixed 3 numbers!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#code_info").text() == "0") {
                        new $.zui.Messager('The Code already existed in the database. Please re-enter it !', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                        $("#code_flag1").hide();//对号
                        $("#code_flag2").show();//叉号
                    } else if ($("#name").val() == "") {
                        new $.zui.Messager('The Name can not be empty!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#name").val().trim() == "") {
                        new $.zui.Messager('The Name can not be all spaces!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#password").val() == "") {
                        new $.zui.Messager('The Password can not be empty!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#password").val().length != 6) {
                        new $.zui.Messager('The length of the Password must be 6 numbers!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#password").val().indexOf(" ") != -1) {
                        new $.zui.Messager('The Password can not contain space!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#re_password").val() == "") {
                        new $.zui.Messager('The Re-Password can not be empty!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#re_password").val().length != 6) {
                        new $.zui.Messager('The length of the Re-Password must be 6 numbers!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#re_password").val().indexOf(" ") != -1) {
                        new $.zui.Messager('The Password can not contain space!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else if ($("#re_password").val() != $("#password").val()) {
                        new $.zui.Messager('The Password and Re-Password are inconsistent!', {
                            type: 'danger',
                            placement: 'top'
                        }).show();
                    } else {
                        $.ajax({
                            type: "POST",
                            url: "ActionPart1_saveCashier.action",
                            contentType: "application/x-www-form-urlencoded; charset=utf-8",
                            data: {
                                "value1": $("#number").text(),
                                "value2": $("#code").val(),
                                "value3": $("#name").val(),
                                "value4": $("#password").val()
                            },
                            dataType: "json",
                            cache: false,
                            success: function (data) {
                                //登录超时，请重新登录
                                if (data.jsonObject == "-3") {
                                    new $.zui.Messager(loginTimeout, {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                    setTimeout(function () {
                                        top.location.href = "../login.html";//重定向
                                    }, 2000);
                                }
                                //服务器出错
                                else if (data.jsonObject == "-1") {
                                    new $.zui.Messager(serverError, {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                }
                                //正确传输过来数据
                                else {
                                    if (data.jsonObject == "0") {
                                        new $.zui.Messager('Submission failure. Please re-enter it !', {
                                            type: 'danger',
                                            placement: 'top' // 定义显示位置
                                        }).show();
                                    } else if (data.jsonObject == "1") {
                                        new $.zui.Messager('Submit successfully !', {
                                            type: 'success',
                                            placement: 'top' // 定义显示位置
                                        }).show();
                                        $("#myModal1").modal('hide');   //显示对话框
                                        findAllCashiers();//刷新页面
                                        //将原输入框内容置零
                                        $("#name").val("");
                                        $("#password").val("");
                                        $("#re_password").val("");
                                    }
                                }
                            },
                            error: function (jqXHR) {
                                new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                        });
                    }
                });
                /*******************************************************************************************/
                //查询所有收银员 点击事件
                $("#submit2").click(function () {
                    findAllCashiers();
                });

                //查询所有收银员 无参
                function findAllCashiers() {
                    //查询所有收银员
                    $.ajax({
                        type: "POST",
                        url: "ActionPart1_findAllCashiers.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    top.location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                //后台传过来的是json数组的字符串，需要先转成json数组对象
                                var jsonArray = $.parseJSON(data.jsonObject);
                                //当数组为[]空时
                                if (jsonArray.length == 0) {
                                    $("#thead").html('<tr><th>No data！</th></tr>');
                                    $("#tbody").html('');
                                }
                                //当数组为不为空时
                                else if (jsonArray.length != 0) {
                                    var head = '<tr><th>Number</th><th>Name</th><th>Code</th><th>Password</th><th>Operation</th></tr>';
                                    $("#thead").html(head);
                                    var html;
                                    for (var i = 0; i < jsonArray.length; i++) {
                                        html += '<tr><td class="Id">' + jsonArray[i].value1 + '</td>'
                                            + '<td class="Name">' + jsonArray[i].value2 + '</td>'
                                            + '<td class="Code">' + jsonArray[i].value3 + '</td>'
                                            + '<td class="Password">' + jsonArray[i].value4 + '</td>'
                                            + '<td>&nbsp;&nbsp;<a name="update" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="Modify"><i class="icon icon-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a name="delete" href="#" data-toggle="tooltip" data-tip-class="tooltip-danger" title="Delete" style="color: #ea644a"><i class="icon icon-trash"></i></a></td></tr>';
                                    }
                                    $("#tbody").html(html);
                                    // 手动初始化工具提示
                                    $('[data-toggle="tooltip"]').tooltip();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }

                /*******************************************************************************************/
                //修改按钮，修改收银员
                $("#tbody").on("click", "a[name='update']", function () {
                    //数据初始化
                    $("#number2").html($(this).parents("tr").find(".Id").text());
                    $("#code2").html($(this).parents("tr").find(".Code").text());
                    $("#name2").val($(this).parents("tr").find(".Name").text());
                    $("#password2").val($(this).parents("tr").find(".Password").text());
                    $("#re_password2").val($(this).parents("tr").find(".Password").text());
                    $("#myModal2").modal({moveable: true});//显示对话框
                });

                $("#submit3").click(function () {

                        }).show();
                    } else if ($("#re_password2").val().indexOf(" ") != -1) {

                    } else if ($("#re_password2").val() != $("#password2").val()) {
                        new $.zui.Messager('The Password and Re-Password are inconsistent!', {

                        }).show();
                    } else {
                        $.ajax({
                            type: "POST",
                            url: "ActionPart1_modifyCashier.action",
                            contentType: "application/x-www-form-urlencoded; charset=utf-8",
                            data: {
                                "value1": $("#number2").text(),
                                "value2": $("#code2").text(),
                                "value3": $("#name2").val(),
                                "value4": $("#password2").val()
                            },
                            dataType: "json",
                            cache: false,
                            success: function (data) {
                                //登录超时，请重新登录
                                if (data.jsonObject == "-3") {
                                    new $.zui.Messager(loginTimeout, {
                                        type: 'danger',

                                    }).show();
                                    setTimeout(function () {
                                        top.location.href = "../login.html";//重定向
                                    }, 2000);
                                }
                                //服务器出错
                                else if (data.jsonObject == "-1") {
                                    new $.zui.Messager(serverError, {
                                        type: 'danger',
                                        placement: 'top' // 定义显示位置
                                    }).show();
                                }
                                //正确传输过来数据
                                else {
                                    if (data.jsonObject == "0") {
                                        new $.zui.Messager('Submission failure. Please re-enter it !', {
                                            type: 'danger',
                                            placement: 'top' // 定义显示位置
                                        }).show();
                                    } else if (data.jsonObject == "1") {
                                        new $.zui.Messager('Submit successfully !', {

                                        }).show();
                                        $("#myModal2").modal('hide');   //显示对话框
                                        findAllCashiers();

                            error: function (jqXHR) {
                                new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                        });
                    }
                });

                });
                /*******************************************************************************************/

                //数据补全函数，如1，保留为001，num为待操作数，length为最终保留的长度
                function buquan(num, length) {
                    var numstr = num.toString();
                    var l = numstr.length;
                    if (numstr.length >= length) {
                        return numstr;
                    }
                    for (var i = 0; i < length - l; i++) {
                        numstr = "0" + numstr;
                    }
                    return numstr;
                }
            }
        );
    </script>
